name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v3
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 💾 Cache Buildozer
      uses: actions/cache@v3
      with:
        path: |
          .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-
    
    - name: 📦 Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk wget autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
    
    - name: 🔧 Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
    
    - name: ⚙️ Setup Buildozer
      run: |
        sed -i 's/warn_on_root = 1/warn_on_root = 0/g' buildozer.spec || echo "warn_on_root = 0" >> buildozer.spec
    
    - name: 🏗️ Build APK
      run: |
        buildozer android debug
    
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: VocabApp-v${{ github.run_number }}
        path: bin/*.apk
        retention-days: 30
